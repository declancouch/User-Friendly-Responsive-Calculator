<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>Declans Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Rubik+Maps&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">


</head>
<body>
    <div class = "calculatorBoarder">
        <div class = "calculatorBox">
            <div class = "textbox"> <!--This is connected to grid-->               
                    <div class= "miniTextBox">
                        <p class = "miniText"></p>
                    </div>
                    <div id = "centerTextBox">
                        <p class = "mainText">Enter Calculations</p>       
                    </div>
            </div>
             <div class = "percentSign button actionButtion">
                <p>←</p>
             </div>   
            <div class = "squareRootBox button actionButtion">
                <p>√</p>
            </div>
            <div class = "clearEverything button">
                <p>CE</p>
            </div>
            <div class = "eulersNumber button actionButtion">
                <p>e</p>
            </div>

            <div class = "rightParenthasis button actionButtion">
                <p>(</p>
             </div>   
            <div class = "leftParenthasis button actionButtion">
                <p>)</p>
            </div>
            <div class = "pi button actionButtion">
                <p>π</p>
            </div>
            <div class = "exponent button actionButtion">
                <p>^</p>
            </div>
            <div class = "sevenBox button actionButtion">
                <p>7</p>
            </div>
            <div class = "eightBox button actionButtion">
                <p>8</p>
            </div>
            <div class = "nineBox button actionButtion">
                <p>9</p>
            </div>
            <div class = "minusBox button actionButtion">
                <p>-</p>
            </div>
            <div class = "fourBox button actionButtion">
                <p>4</p>
            </div>
            <div class = "fiveBox button actionButtion">
                <p>5</p>
            </div>
            <div class = "sixBox button actionButtion">
                <p>6</p>
            </div>
            <div class = "divideBox button actionButtion">
                <p>/</p>
                </div>
            <div class = "oneBox button actionButtion">
                    <p>1</p>
                </div>
            <div class = "twoBox button actionButtion">
                    <p>2</p>
                </div>
            <div class = "threeBox button actionButtion">
                    <p>3</p>
            </div>
            <div class = "multiplyBox button actionButtion">
                <p>*</p>
            </div>
            <div class = "decimalBox button actionButtion">
                <p>.</p>
            </div>
            <div class = "zeroBox button actionButtion">
                <p>0</p>
            </div>
            <div class = "equalBox button">
                <p>=</p>
            </div>
            <div class = "plusBox button actionButtion">
                <p>+</p>
            </div>

        </div>
    </div>


    <footer>
        <hr class="line">
        <div class = "footer">
            <div class = "declanTxt">
                    <p>Made By Declan Couch</p>
            </div>
